
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/boardRegist.css}">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>게시글등록</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">게시글 등록</h1>
                            </div>
                            <form class="user" th:action="@{/boardRegist}" method="post">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                         <select name="boardType.typeCode" class="selectBox">
				                            <option value="1">공통</option>
				                            <option value="2">운동</option>
				                            <option value="3">등산</option>
				                            <option value="4">요리</option>
				                            <option value="5">친목</option>
				                            <option value="6">기타</option>
				                        </select>
                                    </div>
                                    <div class="col-sm-12">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName"
                                            name="boardTitle" placeholder="제목을 입력하세요">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <textarea name="boardContent" placeholder="내용을 입력해주세요" style="resize: none;" 
                                    		class="form-control form-control-user" id="exampleInputEmail"></textarea>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-12 mb-3 mb-sm-0">
                                        <input  type="text" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="작성자이름을 입력하세요" name="boardWriter">
                                    </div>
                                </div>
                                <input type="submit" value="게시글 등록" class="btn btn-primary btn-user btn-block"></input>
                                <hr>
                                <button class="btn btn-google btn-user btn-block" type="reset">내용모두지우기</button>
                                <button class="btn btn-facebook btn-user btn-block" type="button" onclick="location.href='/boardList'">목록으로</button>
                            </form>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
