
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/boardRegist.css}">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>게시판</title>

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

	<script>
		const message = '[[${message}]]';
		message && alert(message);
	</script>
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Board<sup>2</sup></div>
            </a>

            <!-- Nav Item - Tables -->
            <li class="nav-item active" onclick="location.href='/boardList'">
                <a class="nav-link">
                    <i class="fas fa-fw fa-table"></i>
                    <span>게시글목록</span></a>
            </li>
             
             <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <form class="form-inline">
                        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                            <i class="fa fa-bars"></i>
                        </button>
                    </form>

                    <!-- Topbar Search -->
                    <form th:action="@{/boardList}" method="get"
                        class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                        <div class="input-group">
                        	<th:block th:if="${ searchValue != null }">
						 		<input type="text" id="searchValue" name="searchValue" th:value="${ searchValue }"
						 				 placeholder="검색할 제목을 입력하세요" class="form-control bg-light border-0 small"
						 				 aria-label="Search" aria-describedby="basic-addon2">
							 </th:block>
							 <th:block th:if="${ searchValue == null }">
					 			<input type="text" id="searchValue" name="searchValue" th:value="${ searchValue }"
					 				 placeholder="검색할 제목을 입력하세요" class="form-control bg-light border-0 small"
						 				 aria-label="Search" aria-describedby="basic-addon2">
							 </th:block>
                          <div class="input-group-append">
                              <button class="btn btn-primary" type="submit">
                                  <i class="fas fa-search fa-sm"></i>
                              </button>
                          </div>
                        </div>
                    </form>

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">
                    
                        <!-- Nav Item - Alerts -->
                        <li class="nav-item dropdown no-arrow mx-1">
                            <a class="nav-link dropdown-toggle" href="#" id="alertsDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-bell fa-fw"></i>
                                <!-- Counter - Alerts -->
                                <span class="badge badge-danger badge-counter">3+</span>
                            </a>
                         

                        <!-- Nav Item - Messages -->
                        <li class="nav-item dropdown no-arrow mx-1">
                            <a class="nav-link dropdown-toggle" href="#" id="messagesDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-envelope fa-fw"></i>
                                <!-- Counter - Messages -->
                                <span class="badge badge-danger badge-counter">7</span>
                            </a>
                          
                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-gray-600 small">JuyoungKoo</span>
                                <img class="img-profile rounded-circle"
                                    src="img/undraw_profile.svg">
                            </a>
                        </li>

                    </ul>

                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                   <button onclick="location.href='/boardRegist'" class="registButtonBlue">게시글등록</button>
                 
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3"> 
                        	<h3>게시판목록</h3>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>No</th>
                                            <th>게시글 유형</th>
                                            <th>제목</th>
                                            <th>작성자</th>
                                            <th>등록일</th>
                                        </tr>
                                    </thead>
                                    <tbody th:each="board : ${ boardList }" 
								  			th:onclick= "|location.href='/boardDetail?boardCode=${board.boardCode}'|"
												style="cursor:pointer;">
										 <tr>
										      <th scope="row" th:text="${ board.boardCode }"></th>
										      <td th:text="${ board.boardType.boardType }"></td>
										      <td th:text="${ board.boardTitle }"></td>
										      <td th:text="${ board.boardWriter }"></td>
										      <td th:text="${ board.boardRegistDate }"></td>
										 </tr>
                                    </tbody>
                                </table>
                                <!-- 검색값이 있는경우  -->
                                 <div id="paging" align="center">
                                 
                                 	<th:block th:if="${searchValue != null}">
										<!-- 맨 앞으로 이동 -->
										<button th:onclick="'location.href=\'/boardList?page=' + @{${paging.startPage}} + '&searchValue=' + @{${searchValue}} + '\''"><<</button>
										
										<!-- 이전 페이지로 이동 -->
										<button th:onclick="'location.href=\'/boardList?page=' + @{${paging.currentPage - 1}}  + '&searchValue=' + @{${searchValue}} + '\''"
												th:disabled="${ boardList.first }"><</button>
										
										<!-- 숫자버튼 -->
										<th:block th:each="page : ${ #numbers.sequence(paging.startPage, paging.endPage)}">
											<button th:onclick="'location.href=\'/boardList?page=' + @{${page}}  + '&searchValue=' + @{${searchValue}} + '\''"
													th:text="${ page }"
													th:disabled="${ paging.currentPage eq page }">
											</button>
										</th:block>
										
										<!-- 다음 페이지로 이동 -->
										<button th:onclick="'location.href=\'/boardList?page=' + @{${paging.currentPage + 1}} + '&searchValue=' + @{${searchValue}} + '\''"
												th:disabled="${ boardList.last }">></button>
										
										<!-- 맨 끝으로 이동 -->
										<button th:onclick="'location.href=\'/boardList?page=' + @{${paging.endPage}} + '&searchValue=' + @{${searchValue}} + '\''">>></button>
									</th:block>
									
									<!-- 검색값이 없는경우  -->
                                 	<th:block th:if="${ searchValue == null || searchValue.isEmpty() }">
										<!-- 맨 앞으로 이동 -->
										<button th:onclick="'location.href=\'/boardList?page=' + @{${paging.startPage}} + '\''"><<</button>
										
										<!-- 이전 페이지로 이동 -->
										<button th:onclick="'location.href=\'/boardList?page=' + @{${paging.currentPage - 1}} + '\''"
												th:disabled="${ boardList.first }"><</button>
										
										<!-- 숫자버튼 -->
										<th:block th:each="page : ${ #numbers.sequence(paging.startPage, paging.endPage)}">
											<button th:onclick="'location.href=\'/boardList?page=' + @{${page}} + '\''"
													th:text="${ page }"
													th:disabled="${ paging.currentPage eq page }">
											</button>
										</th:block>
										
										<!-- 다음 페이지로 이동 -->
										<button th:onclick="'location.href=\'/boardList?page=' + @{${paging.currentPage + 1}} + '\''"
												th:disabled="${ boardList.last }">></button>
										
										<!-- 맨 끝으로 이동 -->
										<button th:onclick="'location.href=\'/boardList?page=' + @{${paging.endPage}} + '\''">>></button>
									</th:block>
								</div>
                            </div>
                        </div>
                    </div>
                    
                    

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Juyoung Website 2022</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
    
    <!-- Bootstrap core JavaScript-->
			    <script src="vendor/jquery/jquery.min.js"></script>
			    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
			
			    <!-- Core plugin JavaScript-->
			    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
			
			    <!-- Custom scripts for all pages-->
			    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
